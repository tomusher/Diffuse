{% extends "base.html" %}
{% block content %}
<h2>Motes</h2>
<ul id="mote-list">
{% for mote in motes %}
<li><a class="push" href="{% url mote_push plan.pk mote.id %}">{{ mote.name }}</a></li>
{% endfor %}
</ul>
<div class="actions">
    <a class="button delete" href="{% url plan_delete plan.pk %}">Delete Plan</a>
    <a class="button edit" href="{% url plan_edit plan.pk %}">Edit Plan</a>
</div>
{% endblock %}
