{% extends "base.html" %}
{% block selector %}
<h2>Available Plans</h2>
<ul class="item-list" id="all-plans-list">
{% for plan in plans %}
<li>
<a href="{% url plan_star plan.id %}" class="star {% if plan.starred %}enabled{% endif %}"><span>Star</span></a>
<a href="{% url plan_view plan.id %}" data-id="{{ plan.id }}">{{ plan.name }}</a>
</li>
{% endfor %}
</ul>
{% endblock %}
