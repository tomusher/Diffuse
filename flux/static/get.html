<!doctype html>
<html>
    <head>
        <title>Test</title>
        <script src="./res/socket.io-client/socket.io.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" type="text/javascript"></script>
        <script
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js" type="text/javascript"></script>
        <script src="res/raphael-min.js" type="text/javascript"></script>
        <script src="res/jquery.dump.js" type="text/javascript"></script>
        <script
            src="res/mustache-jquery.js" type="text/javascript"></script>
        <script src="res/plugins.js" type="text/javascript"></script>
        <script src="res/base.js" type="text/javascript"></script>
        <link rel="stylesheet" media="all" href="res/ipad.css"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>
        <div id="status">
            <span id="current-plan"></span> | <a href="#" id="change-plan">Change</a>
            <div id="history">
                <ul></ul>
            </div>
        </div>
        <div id="set-plan">
            <form name="set-plan">
                <fieldset>
                    <label for="access-code">Enter the access code provided by
                        your presenter</label>
                    <input id="access-code" name="access-code" type="text"
                    placeholder="Access Code" required autofocus>
                    <button type="submit">Go</button>
                </fieldset>
            </form>
        </div>
        <div id="content">
        </div>
    </body>
</html>
